<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Card</title>
    <script>
      function changeColor() {
        var textElement = document.getElementById("greetingText");
        textElement.style.color = "blue";
      }
    </script>
  </head>
  <body>
    <h1 id="greetingText">Happy Birthday!</h1>
    <button onclick="changeColor()">Change Color</button>
  </body>
</html>
